name: Windows Build and Release

on:
  push:          # اجرا با هر push
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create release for (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Install Inno Setup
        run: choco install innosetup -y
        shell: cmd

      - name: Create Windows installer
        run: |
          cd windows\installer
          ISCC.exe vispar.iss
        shell: cmd

      - name: Package Windows installer
        run: |
          mkdir release
          copy windows\installer\vispar_gui-setup.exe release\
        shell: cmd

      - name: Create Windows Portable ZIP
        run: |
          mkdir release\portable
          xcopy build\windows\x64\runner\Release\* release\portable\ /E /I
          cd release
          7z a -tzip vispar-windows-x64-portable.zip portable\
        shell: cmd

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release/

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Get tag name
        id: get_tag
        run: |
          if [[ $GITHUB_EVENT_NAME == 'workflow_dispatch' ]]; then
            echo "TAG_NAME=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          else
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            vispar_gui-setup.exe
            vispar-windows-x64-portable.zip
          body: |
            ## vispar Release ${{ env.TAG_NAME }}

            ### Windows Downloads
            - **Installer:** vispar_gui-setup.exe  
            - **Portable ZIP:** vispar-windows-x64-portable.zip

            If you get errors running the app, install **Microsoft Visual C++ Redistributable 2015–2022**.
